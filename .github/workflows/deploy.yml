name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Debug - List contents of ./dist
        run: ls -la ./dist
        shell: bash

      - name: Set up Git
        run: |
          cd ./dist
          git config user.name "Liannes112"
          git config user.email "Liannes112@users.noreply.github.com"
          git remote rm origin
          git remote add origin https://github.com/Liannes112/portofolio.git
        shell: bash

      - name: Deploy to GitHub Pages
        run: |
          npm install -g gh-pages
          gh-pages -d ./dist -t ${{ secrets.MY_GITHUB_TOKEN }}
